dist: bionic
language: go
go:
  - "1.12.x"

services:
  - docker

env:
  global:
    # FUZZIT_API_KEY
    secure: ""

jobs:
  include:
    - stage: Test
      go: 1.12.x
      script:
        - ./fuzzit.sh local-regression

    - stage: Fuzz
      if: type IN (push)
      go: 1.12.x
      script:
        - ./fuzzit.sh fuzzing
